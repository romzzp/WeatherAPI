<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather API</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light" style="background-color: #33ad0e;">
            <span class="navbar-brand mb-0 h1" style="color: aliceblue;">Geat Your Weather</span>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-3 card bg-light mt-2">
                <div class="form-inline mt-3">
                    <input class="ml-1" id="place" type="text" placeholder="Enter a city">
                    <button class="btn btn-success ml-1" id="search-place" type="submit">Search</button>
                </div>

                <ul class="mr-1 mt-1" id="search-history">

                </ul>

                <button class="btn btn-warning ml-1" id="clear-history">Clear History</button>
            </div>
            <!-- start from here and del this comment -->
            <div class="col-7 mt-4">
                <div class="row" id="current-weather">
                    <div class="col-7">
                        <h2><span id="current-city"></span><img id="city-img" src=""></h2>

                        <p>Temperature: <span id="current-temp"></span></p>
                        <p>Wind Speed: <span id="current-speed"></span></p>
                        <p>Humidity: <span id="current-humidity"></span></p>

                    </div>
                </div>
                <h2 class="mt-5 mb-5">5 Day Weather Forecast: </h2>
                <div class="card-deck">
                    <div class="card bg-success">
                        <div id="day-1" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="icon">
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="speed"></p>
                        </div>
                    </div>
                    <div class="card bg-success">
                        <div id="day-2" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="icon">
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="speed"></p>

                        </div>
                    </div>
                    <div class="card bg-success">
                        <div id="day-3" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="icon">
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="speed"></p>

                        </div>
                    </div>
                    <div class="card bg-success">
                        <div id="day-4" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="icon">
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="speed"></p>

                        </div>
                    </div>
                    <div class="card bg-success">
                        <div id="day-5" class="card-body p-2">
                            <h6 class="card-date"></h6>
                            <img class="icon">
                            <p class="temperature"></p>
                            <p class="humidity"></p>
                            <p class="speed"></p>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>

</html>
